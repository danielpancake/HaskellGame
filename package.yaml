name:                HaskellGame
version:             0.1.3.0
github:              "danielpancake/HaskellGame"
license:             BSD3
author:              "danielpancake and Leon Parepko"
maintainer:          "d.satarov@innopolis.university"
copyright:           "2022 danielpancake & Leon Parepko"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Outrun clone game made in Haskell

dependencies:
- base >= 4.7 && < 5
- gloss
- gloss-juicy

library:
  source-dirs: src

executables:
  HaskellGame-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HaskellGame

tests:
  HaskellGame-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HaskellGame
